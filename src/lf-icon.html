<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="lf-icon-content.html">

<dom-module id="lf-icon">
  <template>
    <lf-icon-content
      icon="[[_getIcon(def, icon)]]"
      label="[[_getLabel(def, label)]]"
      class$="[[_getColor(def, color)]]">
    </lf-icon-content>
  </template>

  <script>
    Polymer({
      is: 'lf-icon',

      properties: {

        button: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        label: String,
        color: String,
        icon: String,

        def: {
          type: Object,
          value: null
        },
      },

      _getLabel: function(def, label) {        
        if (def) {
          return def.label;
        } else {
          return label;
        }
      },

      _getIcon: function(def, icon) {        
        if (def) {
          return def.icon;
        } else {
          return icon;
        }
      },

      _getColor: function(def, color) {        
        if (def) {
          return def.color;
        } else {
          return color;
        }
      },

    });
  </script>
</dom-module>
