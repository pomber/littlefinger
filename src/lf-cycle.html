<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/chart-elements/chart-doughnut.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="material-table-styles.html">

<dom-module id="lf-cycle">

    <template>        

        <style include="material-table-styles iron-flex iron-flex-alignment"></style>
        <style>
            :host {
                display: block;
            }

            nav {                
                background-color: var(--paper-cyan-400);
            }

            paper-tabs {                
                --paper-tabs-selection-bar-color: var(--paper-blue-grey-600);
            }

            .filter-button {
                @apply(--layout-self-center);
            }

            section {
                padding: 16px;
            }

            .avatar {
                display: inline-block;
                box-sizing: border-box;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #ffc107;
            }
            paper-progress {
                width: 100%;
            }

            paper-progress.red {
                --paper-progress-active-color: var(--paper-red-500);
                --paper-progress-secondary-color: var(--paper-red-100);
            }
        </style>

        <nav class="horizontal layout justified">
            <paper-tabs noink selected="12" attr-for-selected="name" scrollable class="flex">
              <paper-tab name="1">MAY 22 - JUN 3</paper-tab>
              <paper-tab name="2">JUN 4 - JUN 11</paper-tab>
              <paper-tab name="3">JUN 12 - JUN 18</paper-tab>
              <paper-tab name="4">JUN 19 - JUN 25</paper-tab>
              <paper-tab name="5">JUN 26 - JUL 2</paper-tab>
              <paper-tab name="6">JUL 3 - JUL 9</paper-tab>
              <paper-tab name="7">JUL 10 - JUL 15</paper-tab>
              <paper-tab name="8">JUL 16 - JUL 23</paper-tab>
              <paper-tab name="9">JUL 24 - AUG 1</paper-tab>
              <paper-tab name="10">AUG 1 - AUG 7</paper-tab>
              <paper-tab name="11">AUG 8 - AUG 14</paper-tab>
              <paper-tab name="12">AUG 15 - AUG 21</paper-tab>
            </paper-tabs>
            <paper-icon-button icon="filter-list" class="filter-button"></paper-icon-button>
        </nav>

        <section>
            <paper-material elevation="1">
                <paper-listbox>
                    <template is="dom-repeat" items="{{groups}}">
                        <paper-icon-item>
                            <div class="avatar" item-icon></div>
                            <paper-item-body two-line>
                            <div class="horizontal layout justified">
                                <span>{{item.category}}</span>
                                <span>${{item.amount}}</span>
                            </div>
                            <div secondary>
                                <paper-progress value="{{item.amount}}" min="0" max="2000" class="red"></paper-progress>
                            </div>
                            </paper-item-body>
                            <!--<paper-icon-button icon="star" alt="favourite this!">
                            </paper-icon-button>-->
                        </paper-icon-item>
                    </template>
                </paper-listbox>
            </paper-material>
        </section>
        
    </template>

    <script>
        Polymer({
            is: 'lf-cycle',
            properties: {
                app: Object,
                options: {

                },
                data: {
                    type: Object,
                },
                groups:{
                    type: Array,
                    value: [
                        { category: "Salary", amount: 23000, type: "income"},
                        { category: "Food", amount: 1000, type: "expense"},
                        { category: "Friends", amount: 820, type: "expense"},
                        { category: "Take Away", amount: 315, type: "expense"},
                        { category: "Laundry", amount: 40, type: "expense"},
                    ],
                }
            },

            ready: function() {
                this.options = {
                    legend: {
                        display: false
                    }
                };
                this.data = {
                    labels: [
                        "Red",
                        "Green",
                        "Yellow"
                    ],
                    datasets: [
                    {
                        data: [300, 50, 100],
                        backgroundColor: [
                            "#FF6384",
                            "#36A2EB",
                            "#FFCE56"
                        ],
                        hoverBackgroundColor: [
                            "#FF6384",
                            "#36A2EB",
                            "#FFCE56"
                        ]
                    }]
                };
            }

        });
    </script>

</dom-module>
