<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="lf-account-repository.html">
<link rel="import" href="lf-account.html">
<link rel="import" href="material-table-styles.html">

<dom-module id="lf-accounts">

    <template>        

        <style include="material-table-styles iron-flex iron-flex-alignment"></style>
        <style>
            :host {
                display: block;
                padding: 16px;
            }
        </style>

        <lf-account-repository 
            id="repository" app="[[app]]"
            list="{{accounts}}">
        </lf-account-repository>

        <div class="horizontal layout justified">
            <h3>{{masterName}}</h3>
            <paper-button on-tap="create">New {{detailName}}</paper-button>
        </div>

        <lf-account id="detailForm" app="[[app]]"></lf-account>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="[[accounts]]">
                    <tr on-tap="edit">
                        <td>{{item.name}}</td>
                        <td>{{item.currency}}</td>
                    </tr>
                </template>
            </tbody>
        </table>
        
    </template>

    <script>
        Polymer({
            is: 'lf-accounts',
            properties: {
                app: Object,
                masterName: {
                    type: String,
                    value: "Accounts",
                },
                detailName: {
                    type: String,
                    value: "Account",
                },           
                order: {
                    type: String,
                    value: "order"
                }
            },

            create: function() {
                this.$.detailForm.show();
            },

            edit: function(e) {                
                var item = e.model.item;                
                this.$.detailForm.show(item.id);
            },
        });
    </script>

</dom-module>
