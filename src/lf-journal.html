<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<dom-module id="lf-journal">

    <template>
        

        <style>
            :host {
                display: block;
                padding: 16px;
            }
        </style>

        <firebase-document
            id="document"
            path="/records/[[user.uid]]/"
            data="{{record}}">
        </firebase-document>

        <firebase-query
            id="query"
            path="/records/[[user.uid]]"
            data="{{records}}">
        </firebase-query>

        <h1>Journal</h1>
        <table style="width:100%">
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            <template is="dom-repeat" items="{{records}}">
                <tr>
                    <td>{{item.category}}</td>
                    <td>{{item.amount}}</td>
                    <td>7/29/16</td>
                </tr>
            </template>
        </table>
        
    </template>

    <script>
        Polymer({
            is: 'lf-journal',
            properties: {
                route: Object,
                user: Object
            }
        });
    </script>

</dom-module>
