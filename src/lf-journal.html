<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="lf-record.html">
<link rel="import" href="material-table-styles.html">

<dom-module id="lf-journal">

    <template>        

        <style include="material-table-styles"></style>
        <style>
            :host {
                display: block;
                padding: 16px;
            }
        </style>

        <firebase-query
            id="query"
            path="/records/[[user.uid]]"
            data="{{records}}">
        </firebase-query>

        <h1>Journal</h1>
        <paper-button raised on-tap="newRecord">New Record</paper-button>
        <lf-record id="recordForm" user="[[user]]"></lf-record>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{records}}">
                    <tr on-tap="editRecord">
                        <td>{{item.category}}</td>
                        <td>{{item.amount}}</td>
                        <td></td>
                    </tr>
                </template>
            </tbody>
        </table>
        
    </template>

    <script>
        Polymer({
            is: 'lf-journal',
            properties: {
                route: Object,
                user: Object
            },

            newRecord: function() {
                this.$.recordForm.show();
            },

            editRecord: function(e) {                
                var item = e.model.item;                
                this.$.recordForm.show(item.$key);
            }
        });
    </script>

</dom-module>
