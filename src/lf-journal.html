<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="lf-record.html">
<link rel="import" href="material-table-styles.html">

<dom-module id="lf-journal">

    <template>        

        <style include="material-table-styles iron-flex iron-flex-alignment"></style>
        <style>
            :host {
                display: block;
                padding: 16px;
            }
        </style>

        <div class="horizontal layout justified">
            <h3>Records</h3>
            <paper-button on-tap="newRecord">New Record</paper-button>
        </div>

        <lf-record id="recordForm" user="[[app.user]]"></lf-record>

        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{app.records}}">
                    <tr on-tap="editRecord">
                        <td>{{item.category}}</td>
                        <td>{{item.amount}}</td>
                        <td>{{item.date}}</td>
                    </tr>
                </template>
            </tbody>
        </table>
        
    </template>

    <script>
        Polymer({
            is: 'lf-journal',

            properties: {
                app: Object
            },

            newRecord: function() {
                this.$.recordForm.show();
            },

            editRecord: function(e) {                
                var item = e.model.item;                
                this.$.recordForm.show(item.$key);
            }
        });
    </script>

</dom-module>
