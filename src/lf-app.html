<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="lf-app-loader.html">

<dom-module id="lf-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        text-transform: uppercase;
        background-color: white;
        color: var(--paper-blue-grey-600);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: black;
      }

      paper-tabs {        
        --paper-tabs-selection-bar-color: var(--paper-blue-grey-200);
      }

      paper-tab:hover {
        color: var(--paper-blue-grey-900);
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }


    </style>
    
    <lf-app-loader app="{{app}}"></lf-app-loader>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <!--<app-drawer>
        <app-toolbar>
          Littlefinger          
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="cycle" href="/cycle">Overview</a>
          <a name="journal" href="/journal">Journal</a>
          <a name="categories" href="/categories">Categories</a>
          <a name="accounts" href="/accounts">Accounts</a>
          <a name="reports" href="/reports">Reports</a>
        </iron-selector>
      </app-drawer>-->

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Littlefinger</div>
            <paper-tabs noink selected="{{page}}" attr-for-selected="name">
              <paper-tab name="cycle">Overview</paper-tab>
              <paper-tab name="journal">Journal</paper-tab>
              <paper-tab name="categories">Categories</paper-tab>
              <paper-tab name="accounts">Accounts</paper-tab>
              <paper-tab name="reports">Reports</paper-tab>
            </paper-tabs>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <lf-cycle name="cycle" app="[[app]]"></lf-cycle>
          <lf-journal name="journal" app="[[app]]"></lf-journal>
          <lf-categories name="categories" user="[[app.user]]"></lf-categories>
          <lf-accounts name="accounts" app="[[app]]"></lf-accounts>
          <lf-reports name="reports" user="[[app.user]]"></lf-reports>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'lf-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      ready: function() {       
      },

      _routePageChanged: function(page) {
        this.page = page || 'journal';
      },

      _pageChanged: function(page) {
        var prefix = "lf-";
        // load page import on demand.
        this.importHref(
          this.resolveUrl(prefix + page + '.html'), null, null, true);
      },

    });

  </script>

</dom-module>
