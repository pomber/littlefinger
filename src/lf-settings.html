<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="lf-categories.html">
<link rel="import" href="lf-accounts.html">
<link rel="import" href="sub-header-styles.html">

<dom-module id="lf-settings">

    <template>        

        <style include="iron-flex iron-flex-alignment sub-header-styles">
        </style>

        <nav class="horizontal layout justified">
            <paper-tabs noink selected="{{page}}" scrollable class="flex" attr-for-selected="name">
                <paper-tab name="categories">Categories</paper-tab>
                <paper-tab name="accounts">Accounts</paper-tab>
                <paper-tab name="currencies">Currencies</paper-tab>
            </paper-tabs>
        </nav>

        <iron-pages selected="[[page]]" attr-for-selected="name">
            <lf-categories app="[[app]]" name="categories"></lf-categories>
            <lf-accounts app="[[app]]" name="accounts"></lf-accounts>
        </iron-pages>
        
    </template>

    <script>
        Polymer({
            is: 'lf-settings',
            properties: {
                app: Object,
                page: {
                    type: String,
                    notify: true,
                }
            },
        });
    </script>

</dom-module>
