<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="lf-detail.html">

<dom-module id="lf-record">

    <template>        

        <style>
            :host {
                display: block;
            }
            [hidden] {
                display: none !important;
            }
        </style>

        <firebase-document
            id="document"
            data="{{record}}">
        </firebase-document>

        <lf-detail 
            id="detail"
            detail-name="Record"
            is-new="{{isNew}}"
            on-save="_persist"
            on-delete="_delete">

            <paper-dropdown-menu label="Category" noink no-animations autofocus>
                <paper-listbox class="dropdown-content" selected="{{category}}" attr-for-selected="value">                        
                    <template is="dom-repeat" items="{{_toArray(app.user.categories)}}">
                            <paper-item value="{{item.name}}">{{item.name}}</paper-item>
                    </template>
                </paper-listbox>
            </paper-dropdown-menu>
            
            <paper-dropdown-menu label="Account" noink no-animations>
                <paper-listbox class="dropdown-content" selected="{{account}}" attr-for-selected="value">                        
                    <template is="dom-repeat" items="{{_toArray(app.user.accounts)}}">
                            <paper-item value="{{item.name}}">{{item.name}}</paper-item>
                    </template>
                </paper-listbox>
            </paper-dropdown-menu>

            <paper-input label="Amount" type="number" step="any" required value="{{amount}}">
                <div prefix>$</div>
            </paper-input>
            <paper-input label="Date" required type="date" value="{{date}}"></paper-input>

        </lf-detail>
        
    </template>

    <script>
        Polymer({
            is: 'lf-record',
            properties: {
                app: Object,
                recordId: String,
                isNew: Boolean,
                record: {
                    type: Object,
                    observer: "_recordChanged"
                }
            },

            show: function(recordId) {
                this.recordId = recordId;
                this.isNew = !this.recordId;
                if (this.isNew) {
                    this._resetValues();
                } else {
                    this.$.document.path = "/records/" + this.app.user.uid + "/" + recordId;
                }
                this.$.detail.show();
            },

            _delete: function(e) {
                this.$.document.destroy();
                this.app.refreshBalances();                
            },

            _persist: function() {
                this.record.amount = Number(this.amount);
                this.record.category = this.category;
                this.record.account = this.account;
                this.record.date = this.date;
                this.record.timestamp = new Date(this.date).getTime();
                this.record.reverseTimestamp = -this.record.timestamp; 
                this.$.document.save("/records/" + this.app.user.uid +"/", this.recordId);
                this.app.refreshBalances();
            },

            _resetValues: function(values) {
                values = values || this._defaultData();
                this.amount = values.amount;
                this.category = values.category;
                this.account = values.account;
                this.date = values.date;
            },

            _recordChanged: function() {
                this._resetValues(this.record);
            },

            _defaultData: function() {
                return {
                    date: new Date().toISOString().split('T')[0]
                };
            },
            
            _toArray: function(items) {
                if (!items) return items;
                return Object.keys(items).map(function(key) {
                    items[key].id = key;
                    return items[key];
                });
            },
        });
    </script>

</dom-module>
