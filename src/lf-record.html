<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="lf-record">

    <template>        

        <style>
            :host {
                display: block;
            }
            [hidden] {
                display: none !important;
            }
        </style>

        <firebase-document
            id="document"
            data="{{record}}">
        </firebase-document>

        <paper-dialog id="modal" modal 
            on-iron-overlay-opened="_patchOverlay"
            on-iron-overlay-closed="close" 
            on-keypress="_keyPressed">
            <h2>Record {{recordId}}</h2>

            <paper-input label="Category" required value="{{category}}" autofocus></paper-input>
            <paper-input label="Amount" type="number" step="any" required value="{{amount}}">
                <div prefix>$</div>
            </paper-input>
            <paper-input label="Date" required type="date" value="{{date}}"></paper-input>

            <div class="buttons">
                <paper-button dialog-dismiss on-tap="_delete" hidden$="{{isNew}}">Delete</paper-button>
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm id="confirm">Save</paper-button>
            </div>
        </paper-dialog>
        
    </template>

    <script>
        Polymer({
            is: 'lf-record',
            properties: {
                route: Object,
                user: Object,
                recordId: String,
                isNew: Boolean,
                record: {
                    type: Object,
                    observer: "_recordChanged"
                }
            },

            show: function(recordId) {
                this.recordId = recordId;
                this.isNew = !this.recordId;
                if (this.isNew) {
                    this._resetValues();
                } else {
                    this.$.document.path = "/records/" + this.user.uid + "/" + recordId;
                }
                this.$.modal.open();
            },

            close: function(e) {
                if (e.detail.confirmed) {
                    this._persist();
                }
                this.$.document.reset();
            },

            _delete: function(e) {
                this.$.document.destroy();                
            },

            _persist: function() {
                this.record.amount = Number(this.amount);
                this.record.category = this.category;
                this.record.date = this.date;
                this.record.timestamp = new Date(this.date).getTime();
                this.record.reverseTimestamp = -this.record.timestamp; 
                this.$.document.save("/records/" + this.user.uid +"/", this.recordId);
            },

            _resetValues: function(values) {
                values = values || this._defaultData();
                this.amount = values.amount;
                this.category = values.category;
                this.date = values.date;
            },

            _recordChanged: function() {
                this._resetValues(this.record);
            },

            _defaultData: function() {
                return {
                    date: new Date().toISOString().split('T')[0]
                };
            },

            // https://github.com/PolymerElements/paper-dialog/issues/7
            _patchOverlay: function (e) {
                if (e.target.withBackdrop) {
                    e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
                }
            },

            _keyPressed: function(e) {
                if (13 === e.charCode) {
                    this.$.confirm.click();
                }
            },
        });
    </script>

</dom-module>
