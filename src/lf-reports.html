            }

            <h3>Reports</h3>
            <!--<paper-button on-tap="newCategory">New Category</paper-button>-->

        <google-chart

            options='{"title": "Expenses"}'
            cols='[{"label":"Category", "type":"string"}, {"label":"Amount", "type":"number"}]'
            rows='[["Groceries", 1000],["Rent", 6000],["Utilities", 500]]'>

    </template>

            is: 'lf-reports',
