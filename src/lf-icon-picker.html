<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="lf-icon.html">

<dom-module id="lf-icon-picker">

    <template>        

        <style include="iron-flex iron-flex-alignment">
            lf-icon {
                margin: 2px;
            }
        </style>

        <div class="layout horizontal wrap">
            <template is="dom-repeat" items="[[_computeList(type)]]">
                <lf-icon 
                    icon="[[item]]"
                    on-tap="select" 
                    button 
                    active$="[[_isSelected(icon, item)]]"></lf-icon>
            </template>
        </div>

    </template>

    <script>
        Polymer({
            is: 'lf-icon-picker',
            properties: {
                type: String,
                icon: {
                    type: String,
                    notify: true,
                },
                categories: {
                    type: Array,
                    value: [
                        "vaadin-icons:question",

                        "vaadin-icons:boat",
                        "vaadin-icons:bomb",
                        "vaadin-icons:moon",

                        "vaadin-icons:calendar-o",

                    type: Array,
                    value: [
                        "vaadin-icons:dollar",

                    ],
                },
            },

            select: function(e) {                
                var item = e.model.item;                
                this.icon = item;
            },

            _isSelected: function(icon, item) {
                return icon == item;
            },

            _computeList: function() {
                if (this.type == "categories") {
                    return this.categories;
                } else {
                    return this.accounts;
                }
            },
        });
    </script>
</dom-module>
