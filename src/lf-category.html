<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module id="lf-category">

    <template>        

        <style>
            :host {
                display: block;
            }
            [hidden] {
                display: none !important;
            }
        </style>

        <firebase-document
            id="document"
            data="{{category}}">
        </firebase-document>

        <paper-dialog id="modal" modal 
            on-iron-overlay-opened="_patchOverlay"
            on-iron-overlay-closed="close" 
            on-keypress="_keyPressed">
            <h2>Category {{categoryId}}</h2>

            <paper-input label="Name" required value="{{name}}" autofocus></paper-input>
            <paper-dropdown-menu label="Frequency" noink no-animations>
                <paper-listbox class="dropdown-content" selected="{{frequency}}" attr-for-selected="value">
                    <paper-item value="Weekly">Weekly</paper-item>
                    <paper-item value="Monthly">Monthly</paper-item>
                    <paper-item value="Irregular">Irregular</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
            <paper-input label="Parent" required value="{{parent}}"></paper-input>

            <div class="buttons">
                <paper-button dialog-dismiss on-tap="_delete" hidden$="{{isNew}}">Delete</paper-button>
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm id="confirm">Save</paper-button>
            </div>
        </paper-dialog>
        
    </template>

    <script>
        Polymer({
            is: 'lf-category',
            properties: {
                route: Object,
                user: Object,
                categoryId: String,
                isNew: Boolean,
                category: {
                    type: Object,
                    observer: "_categoryChanged"
                }
            },

            show: function(categoryId) {
                this.categoryId = categoryId;
                this.isNew = !this.categoryId;
                if (this.isNew) {                    
                    this._resetValues({});
                } else {
                    this.$.document.path = "/users/" + this.user.uid + "/categories/" + categoryId;
                }
                this.$.modal.open();
            },

            close: function(e) {
                if (event.target !== this.$.modal) return;
                 
                if (e.detail.confirmed) {
                    this._persist();
                }
                this.$.document.reset();
            },

            _delete: function(e) {
                this.$.document.destroy();                
            },

            _persist: function() {
                this.category.name = this.name;
                this.category.frequency = this.frequency;
                this.category.parent = this.parent || null; 
                this.$.document.save("/users/" + this.user.uid + "/categories/", this.categoryId);
            },

            _resetValues: function(values) {
                this.name = values.name;
                this.frequency = values.frequency;
                this.parent = values.parent;                
            },

            _categoryChanged: function() {
                this._resetValues(this.category);
            },

            // https://github.com/PolymerElements/paper-dialog/issues/7
            _patchOverlay: function (e) {
                if (e.target.withBackdrop) {
                    e.target.parentNode.insertBefore(e.target.backdropElement, e.target);
                }
            },

            _keyPressed: function(e) {
                if (13 === e.charCode) {
                    this.$.confirm.click();
                }
            },
        });
    </script>

</dom-module>
